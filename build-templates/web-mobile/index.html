  <script type="text/javascript">
    (function () {
      // open web debugger console
      window.times = {};
      window.times.indexTriggerTime = Date.now();
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }
      let getQueryVariable = function (variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = []
          let idx = vars[i].indexOf('=')
          pair[0] = vars[i].slice(0, idx)
          pair[1] = vars[i].slice(idx + 1)
          //console.log(vars[i], pair, idx)
          if (pair[0] == variable) {
            return pair[1];
          }

        }
        return "";
      }
      var timeParam = getQueryVariable("time");
      var currentTime = Date.now();
      if (timeParam == "") {
        var newUrl = window.location.href;
        if (newUrl.indexOf("?") < 0) {
          newUrl += "?";
        } else {
          newUrl += "&";
        }
        newUrl += "time=" + currentTime;
        window.location.href = newUrl;
        return; // Added return statement to stop execution if timeParam is invalid or expired
      } else if (currentTime - timeParam > 1 * 60 * 60 * 1000){
        // 使用 URL API 来解析 URL
        const url = new URL(window.location.href);
        // 修改 time 参数的值为 100
        url.searchParams.set('time', currentTime);
        // 跳转到新的 URL
        window.location.href = url.toString();
        return;
      }
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      window.serverConfig = null;
     
        document.title = 'GoodLuck'


      var cocos2d = document.createElement('script');
      cocos2d.async = true;
      cocos2d.src = window._CCSettings.debug ? 'cocos2d-js.js' : 'cocos2d-js-min.js';

      var engineLoaded = function () {
        document.body.removeChild(cocos2d);
        cocos2d.removeEventListener('load', engineLoaded, false);
        window.boot();
      };
      cocos2d.addEventListener('load', engineLoaded, false);
      window.times.loadCocosMinScriptTime = Date.now();
      document.body.appendChild(cocos2d);
    })();
  </script>
